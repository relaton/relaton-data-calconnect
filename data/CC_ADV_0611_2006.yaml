- content: 'This document, prepared by the Mobile Technical Committee, discusses the
    benefits and value of converting to the iCalendar specification from its early
    predecessor, vCalendar, still widely in use in the mobile and travel industries.
    The document draws upon results from the Mobile Calendaring Questionnaires conducted
    earlier this year by TC Mobile; see Mobile Calendaring Questionnaire V2 Results:
    CD 0609.'
