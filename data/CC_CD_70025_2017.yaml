abstract:
- content: |-
    &lt;p&gt;This specification defines a framework and protocols for a push notification system that allows clients, application servers and push notification servers to interact with each other in a standardized manner.&lt;/p&gt;

    &lt;p&gt;The Calendaring and Scheduling Consortium ("CalConnect") is a global non-profit organization with the aim to facilitate interoperability of collaborative technologies and tools through open standards.&lt;/p&gt;

    &lt;p&gt;CalConnect works closely with international and regional partners, of which the full list is available on our website ( &lt;link target="https://www.calconnect.org/about/liaisons-and-relationships"/&gt;).&lt;/p&gt;

    &lt;p&gt;The procedures used to develop this document and those intended for its further maintenance are described in the CalConnect Directives.&lt;/p&gt;

    &lt;p&gt;In particular the different approval criteria needed for the different types of CalConnect documents should be noted. This document was drafted in accordance with the editorial rules of the CalConnect Directives.&lt;/p&gt;

    &lt;p&gt;Attention is drawn to the possibility that some of the elements of this document may be the subject of patent rights. CalConnect shall not be held responsible for identifying any or all such patent rights. Details of any patent rights identified during the development of the document will be provided in the Introduction.&lt;/p&gt;

    &lt;p&gt;Any trade name used in this document is information given for the convenience of users and does not constitute an endorsement.&lt;/p&gt;

    &lt;p&gt;This document was prepared by Technical Committee &lt;em&gt;PUSH&lt;/em&gt;.&lt;/p&gt;
