abstract:
- content: "&lt;p&gt;This document describes standard messages and interactions for
    service interactions with a system that hosts calendar-based information using
    SOAP. Hosted information can be either traditional personal and enterprise calendar
    information or services that support XML payloads developed in conformance with
    the WS-Calendar specification.&lt;/p&gt;"
